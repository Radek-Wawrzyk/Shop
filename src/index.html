  <main>
    <header class="header">
      <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
      <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
      <script type="text/javascript" src="js/slick.min.js"></script>
      <section class="lazy slider" data-sizes="50vw">
        <div>
          <img style="width:30%" src="img\zegarek-1.png" alt="Zegarek numero uno">
        </div>
        <div>
          <img style="width:30%" src="img\zegarek-2.png" alt="Zegarek numero zwei">
        </div>
      </section>
      <script type="text/javascript">
        $(document).on('ready', function () {
          $(".vertical-center-4").slick({
            dots: true,
            vertical: true,
            centerMode: true,
            slidesToShow: 4,
            slidesToScroll: 2
          });
          $(".vertical-center-3").slick({
            dots: true,
            vertical: true,
            centerMode: true,
            slidesToShow: 3,
            slidesToScroll: 3
          });
          $(".vertical-center-2").slick({
            dots: true,
            vertical: true,
            centerMode: true,
            slidesToShow: 2,
            slidesToScroll: 2
          });
          $(".vertical-center").slick({
            dots: true,
            vertical: true,
            centerMode: true,
          });
          $(".vertical").slick({
            dots: true,
            vertical: true,
            slidesToShow: 3,
            slidesToScroll: 3
          });
          $(".regular").slick({
            dots: true,
            infinite: true,
            slidesToShow: 3,
            slidesToScroll: 3
          });
          $(".center").slick({
            dots: true,
            infinite: true,
            centerMode: true,
            slidesToShow: 5,
            slidesToScroll: 3
          });
          $(".variable").slick({
            dots: true,
            infinite: true,
            variableWidth: true
          });
          $(".lazy").slick({
            lazyLoad: 'ondemand', // ondemand progressive anticipated
            infinite: true,
            autoplay: true,
            autoplaySpeed: 5000,
            dots: true,
            arrows: false,
            centerMode: true
          });
        });
      </script>
    </header>
